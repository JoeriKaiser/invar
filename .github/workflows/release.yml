name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          for GOOS in linux darwin; do
            for GOARCH in amd64 arm64; do
              output="invar_${VERSION}_${GOOS}_${GOARCH}"
              echo "Building ${output}..."
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w" -o "${output}/invar" ./cmd/invar
              tar -czf "${output}.tar.gz" -C "${output}" invar
            done
          done

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --generate-notes \
            invar_*.tar.gz
